<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager | Dylan Forsberg</title>
</head>
<body>
  
  <script>
    // Custom preview component for the portfolio collection
    const PortfolioPreview = createClass({
      render: function() {
        const entry = this.props.entry;
        const image = entry.getIn(['data', 'image']);
        const title = entry.getIn(['data', 'title']);
        const caption = entry.getIn(['data', 'caption']);
        const type = entry.getIn(['data', 'type']);
        
        return h('div', { className: `preview-item ${type}` },
          h('img', { src: image }),
          h('div', { className: 'preview-details' },
            h('h3', {}, title),
            h('p', {}, caption)
          )
        );
      }
    });

    // Custom preview component for the transmission collection
    const TransmissionPreview = createClass({
      render: function() {
        const entry = this.props.entry;
        const cover = entry.getIn(['data', 'cover']);
        const title = entry.getIn(['data', 'title']);
        const issue = entry.getIn(['data', 'issue']);
        
        return h('div', { className: 'magazine-preview' },
          h('img', { src: cover, className: 'magazine-cover' }),
          h('div', { className: 'magazine-details' },
            h('h3', {}, `Issue ${issue}: ${title}`)
          )
        );
      }
    });

    // Custom preview component for the video collection
    const VideoPreview = createClass({
      render: function() {
        const entry = this.props.entry;
        const title = entry.getIn(['data', 'title']);
        const vimeoId = entry.getIn(['data', 'vimeoId']);
        const thumbnail = entry.getIn(['data', 'thumbnail']);
        
        return h('div', { className: 'video-preview' },
          thumbnail ? h('img', { src: thumbnail, className: 'video-thumbnail' }) :
            h('div', { className: 'video-placeholder' }, 'Video Thumbnail'),
          h('div', { className: 'video-details' },
            h('h3', {}, title),
            h('p', {}, `Vimeo ID: ${vimeoId}`)
          )
        );
      }
    });

    // Register the preview templates
    CMS.registerPreviewTemplate('portfolio', PortfolioPreview);
    CMS.registerPreviewTemplate('transmission', TransmissionPreview);
    CMS.registerPreviewTemplate('video', VideoPreview);
    
    // Custom editor component for reordering images
    CMS.registerEditorComponent({
      id: "image-grid",
      label: "Image Grid",
      fields: [
        {
          name: "images",
          label: "Images",
          widget: "list",
          field: { label: "Image", name: "image", widget: "image" }
        }
      ],
      pattern: /^<div class="image-grid">(.*?)<\/div>$/s,
      fromBlock: function(match) {
        return {
          images: match[1].split(',').map(src => src.trim())
        };
      },
      toBlock: function(data) {
        return `<div class="image-grid">${data.images.join(',')}</div>`;
      },
      toPreview: function(data) {
        return h('div', { className: 'image-grid-preview' },
          data.images.map(src => h('img', { src: src, style: { width: '150px', margin: '5px' } }))
        );
      }
    });
  </script>
  
  <style>
    /* Preview styles */
    .preview-item {
      margin-bottom: 20px;
      border: 1px solid #eee;
      padding: 10px;
    }
    
    .preview-item img {
      max-width: 100%;
      height: auto;
    }
    
    .preview-details {
      margin-top: 10px;
    }
    
    .horizontal img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    
    .vertical img {
      width: 50%;
      height: 400px;
      object-fit: cover;
    }
    
    .square img {
      width: 300px;
      height: 300px;
      object-fit: cover;
    }
    
    .magazine-preview, .video-preview {
      margin-bottom: 20px;
      border: 1px solid #eee;
      padding: 10px;
    }
    
    .magazine-cover, .video-thumbnail {
      max-width: 300px;
      height: auto;
    }
    
    .video-placeholder {
      width: 300px;
      height: 169px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
    }
  </style>
</body>
</html>
